<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Fee Payment</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .fee-card {
      max-width: 600px;
      margin: 2rem auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card fee-card">
      <div class="card-header bg-primary text-white text-center">
        <h5 class="mb-0">School Fee Payment</h5>
      </div>
      <div class="card-body">
        <!-- Student Details -->
        <form>
          <div class="mb-3">
            <label for="studentName" class="form-label">Student Name</label>
            <input type="text" id="studentName" class="form-control" placeholder="Enter student name" required>
          </div>
          <div class="mb-3">
            <label for="class" class="form-label">Class</label>
            <select id="class" class="form-select" required>
              <option value="" disabled selected>Select class</option>
              <option value="1">Class 1</option>
              <option value="2">Class 2</option>
              <option value="3">Class 3</option>
              <!-- Add more classes as needed -->
            </select>
          </div>
          <div class="mb-3">
            <label for="rollNumber" class="form-label">Roll Number</label>
            <input type="text" id="rollNumber" class="form-control" placeholder="Enter roll number" required>
          </div>
          <!-- Fee Details -->
          <div class="mb-3">
            <label for="amount" class="form-label">Fee Amount</label>
            <input type="number" id="amount" class="form-control" placeholder="Enter amount" required>
          </div>
          <!-- Payment Options -->
          <div class="mb-3">
            <label for="paymentMethod" class="form-label">Payment Method</label>
            <select id="paymentMethod" class="form-select" required>
              <option value="" disabled selected>Select payment method</option>
              <option value="credit">Credit Card</option>
              <option value="debit">Debit Card</option>
              <option value="netbanking">Net Banking</option>
              <option value="upi">UPI</option>
            </select>
          </div>
          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary w-100">Pay Now</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
