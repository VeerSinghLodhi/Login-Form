<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .gallery-container {
      padding: 2rem 0;
    }
    .gallery-item {
      overflow: hidden;
      border-radius: 8px;
      transition: transform 0.3s ease-in-out;
    }
    .gallery-item:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container gallery-container">
    <h1 class="text-center mb-4">Gallery</h1>
    <div class="row g-3">
      <!-- Image 1 -->
      <div class="col-12 col-sm-6 col-md-4">
        <div class="gallery-item">
          <img src="Images/books.webp" class="img-fluid" alt="Gallery Item 1">
        </div>
      </div>
      <!-- Image 2 -->
      <div class="col-12 col-sm-6 col-md-4">
        <div class="gallery-item">
          <img src="Images/samvaad_logo.webp" class="img-fluid" alt="Gallery Item 2">
        </div>
      </div>
      <!-- Image 3 -->
      <div class="col-12 col-sm-6 col-md-4">
        <div class="gallery-item">
          <img src="Images/VKR_Logo.png" class="img-fluid" alt="Gallery Item 3">
        </div>
      </div>
      <!-- Image 4 -->
      <div class="col-12 col-sm-6 col-md-4">
        <div class="gallery-item">
          <img src="Images/xansaitsulutionsLogo.png" class="img-fluid" alt="Gallery Item 4">
        </div>
      </div>
      <!-- Image 5 -->
      <div class="col-12 col-sm-6 col-md-4">
        <div class="gallery-item">
          <img src="https://via.placeholder.com/300" class="img-fluid" alt="Gallery Item 5">
        </div>
      </div>
      <!-- Image 6 -->
      <div class="col-12 col-sm-6 col-md-4">
        <div class="gallery-item">
          <img src="https://via.placeholder.com/300" class="img-fluid" alt="Gallery Item 6">
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
