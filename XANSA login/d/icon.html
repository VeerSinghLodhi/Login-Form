<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .message-card {
      max-width: 600px;
      margin: 2rem auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .message-input {
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card message-card">
      <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Messages</h5>
        <i class="bi bi-three-dots"></i>
      </div>
      <div class="card-body" style="height: 400px; overflow-y: auto;">
        <!-- Messages -->
        <div class="d-flex align-items-start mb-3">
          <div class="me-3">
            <i class="bi bi-person-circle fs-4 text-primary"></i>
          </div>
          <div>
            <p class="mb-1"><strong>John Doe</strong></p>
            <p class="mb-0 bg-light p-2 rounded">Hello! How are you?</p>
          </div>
        </div>
        <div class="d-flex align-items-end justify-content-end mb-3">
          <div>
            <p class="mb-0 bg-primary text-white p-2 rounded">I'm good, thank you! How about you?</p>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <form class="d-flex">
          <input type="text" class="form-control" placeholder="Type a message...">
          <button type="submit" class="btn btn-primary message-input">
            <i class="bi bi-send"></i>
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
